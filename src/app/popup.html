<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/material-design-lite/material.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div id="start-container">
        <button id="start-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Start
        </button>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="seed-number" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?">
          <label class="mdl-textfield__label" for="seed-number">Seed</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </div>
      <div id="stop-container">
        <button id="stop-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
          Stop
        </button>
      </div>
      <div id="loading-container">
        <div class="mdl-spinner mdl-js-spinner is-active"></div>
      </div>
    </main>
  </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
